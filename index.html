
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <title>three.jsで圧倒的デジタルツインコンピューティング</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div#canvas-frame {
            width: 500px;
            height: 500px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function(e) {
            startThree();
        }, false)

        function startThree() {
            initThree(); //レンダラー、シーン設定
            initCamera(); //カメラ作成
            initObject(); //3D図形作成
            draw(); //描画
        }
        //グローバル変数の宣言
        let scene,
            canvasFrame, renderer, camera, sphere;
        //レンダラー、シーンを設定
        function initThree() {
            canvasFrame = document.getElementById('canvas-frame'); //生成されるcanvas要素を配置するdiv要素
            //レンダラーオブジェクトの作成
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            //レンダラーの背景色
            renderer.setClearColor(0x999999, 1.0);
            //レンダラーのサイズ
            renderer.setSize(canvasFrame.clientWidth, canvasFrame.clientHeight);
            //レンダラーの解像度
            renderer.setPixelRatio(window.devicePixelRatio);
            if (!renderer) alert('初期化失敗！');
            //レンダラーが生成するcanvasをdiv要素に配置
            canvasFrame.appendChild(renderer.domElement);
            //シーンオブジェクトを生成
            scene = new THREE.Scene();
        }
        //カメラを設定
        function initCamera() {
            //カメラの作成
            camera = new THREE.PerspectiveCamera(45, canvasFrame.clientWidth / canvasFrame.clientHeight);
            camera.position.set(10, 50, 1000); //カメラの位置を指定
        }
        //描画する3D図形を作成
        function initObject() {
            //「軸」オブジェクトの作成
            const axes = new THREE.AxesHelper(1000);
            //シーンに追加
            scene.add(axes);

            //「球体」オブジェクトの作成
            const geometry = new THREE.SphereGeometry(100, 16, 1); //形状（ジオメトリ）の作成
            const material = new THREE.MeshNormalMaterial();
            sphere = new THREE.Mesh(geometry, material); //オブジェクトの作成
            //シーンに追加
            scene.add(sphere);
        }

        function draw() {
            renderer.render(scene, camera);
        }
    </script>
</head>

<body>
    <div id="canvas-frame"></div>
</body>

</html>
